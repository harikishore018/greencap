        </div>

    <form (submit)="updateProfile(profileForm)" #profileForm="ngForm">
        <div class="form-row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar">
                    <div class="avatar-bg center"></div>
                </div>
                <img class="rounded-circle z-depth-2" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg"
          data-holder-rendered="true">
                <input type="file" value="Add image" class="form-control" name="avatar" style="margin-bottom: 0px;height: 45px;" ngModel required>
            </div>
            <div class="col-md-8">
                <h1>Profile </h1>
                <hr>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Firstname </label><input class="form-control" type="text" required name="firstname" ngModel></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Lastname </label><input class="form-control" type="text" name="lastname" ngModel></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email </label><input class="form-control" type="email" autocomplete="off" required name="email" ngModel>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Blood Group</label><input class="form-control" type="text" name="bloodgroup" autocomplete="off"  ngModel ></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Date of Birth</label></div><input class="form-control" type="date" style="margin-top: -16px;"  name="dateofbirth" required ngModel></div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-12">
                        <div class="form-group"><label>Address</label><input class="form-control" type="text" name="doorno"  ngModel></div>
                    </div>
                    <!-- <div class="col-sm-12 col-md-6">
                        <div class="form-froup"><label>Street/village</label><input class="form-control" type="text" name="street"  ngModel></div>
                    </div> -->
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>city</label><input class="form-control" type="text" name="city" required ngModel></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>state</label><input class="form-control" type="text" name="state" required ngModel></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>country</label><input class="form-control" type="text" name="country" required ngModel></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>zip/pin code</label><input class="form-control" type="number" name="zip" required ngModel></div>
                    </div>
                </div>
                <!-- <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Password</label><input class="form-control" type="password"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>confirm password</label><input class="form-control" type="password"></div>
                    </div>
                </div>
                 -->
                <hr>
                <div class="form-row">
                    <div class="col-md-12 content-right">
                        <button class="btn btn-primary form-btn" type="submit" data-toggle="modal" data-target="#exampleModal" style="margin-right: 30px;">SAVE </button>
                        <button class="btn btn-danger form-btn" type="reset">CANCEL </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>




  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{status}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
